<div style="margin: 0 auto; max-width: 768px; padding:10px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>先人附薦位登記</legend> 
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">收據號碼</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="請輸入收據號碼" autocomplete="on" placeholder="請輸入收據號碼" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登記數目</label>
            <div class="layui-input-inline">
                <input type="number" name="title" lay-verify="required" lay-reqtext="請輸入附薦位登記數目" autocomplete="on" placeholder="請輸入附薦位登記數目" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="">提交</button>
            </div>
        </div>
    </form>
</div>
