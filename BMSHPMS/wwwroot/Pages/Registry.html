
<!DOCTYPE html>
<html lang="zh">
<head>
    <title>佛教愍生講堂贊助登記系統</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../layui/css/layui.css" rel="stylesheet" />
    <link href="registry.css" rel="stylesheet" />

    <style>

        @media screen and (min-width: 1191px) {
            .layuimini-top-content {
                float: right;
            }

            .ew-banner .layui-container {
                min-height: 500px;
            }
        }

        @media screen and (min-width: 990px) {
            #footer {
                margin-top: 80px;
            }
        }

        .reception-btn {
            width: 100%;
            height: 150px;
            font-size: 25px;
        }

    </style>
</head>
<body>

    <div class="ew-header">
        <a class="layui-logo" href="/Pages/registry.html">佛教愍生講堂贊助登記系統</a>
        <div class="ew-nav-group">
            <div class="nav-toggle"><i class="layui-icon layui-icon-more-vertical"></i></div>
            <ul class="layui-nav" lay-filter="ew-header-nav">
                <li class="layui-nav-item layui-this">
                    <a href="/Pages/registry.html" target="_self">贊助前台</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="registry">
        <div class="section" nav-id="description" style="padding-bottom: 15px;">
            <div class="section-title">
                <h2>前台贊助登記</h2>
            </div>
            <div class="layui-container">
                <div class="layui-bg-gray" style="padding: 30px;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md3">
                            <div class="layui-panel">
                                <button onclick="registryDiv('/pages/plaque/leaddonor.html')" type="button" class="layui-btn layui-btn-normal reception-btn">法會護法功德主</button>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-panel">
                                <button onclick="registryDiv('/pages/plaque/longevity.html')" type="button" class="layui-btn layui-btn-warm reception-btn">延生消災位</button>
                            </div>
                        </div>

                        <div class="layui-col-md3">
                            <div class="layui-panel">
                                <button onclick="registryDiv('/pages/plaque/memorial.html')" type="button" class="layui-btn reception-btn">先人附薦位</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="footer-bottom copyright_info hidden-xs" id="footer">
        Copyright © 2023 佛教愍生講堂
    </div>-->

    <script src="../layui/layui.js"></script>
    <script src="registry.js"></script>

    <script>
        function registryDiv(url) {
            fetch(url).then((response) => {
                return response.text();
            }).then((html) => {
                document.getElementById('registry').innerHTML = html;
            })
        }
    </script>

    <script>
        registryDiv('/pages/reception.html')
    </script>
</body>
</html>
